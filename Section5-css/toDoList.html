<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="toDoList.css">
</head>
<body>

    <h1>Selector Demo</h1>
    <a href="http://www.google.com">this link will send you to google</a>
    <h1>Todo List</h1>

    <ul>
        <li class="Todo"><input type="checkbox" name="wakeup" >
            wake up 
        </li>
        <li class="Todo"><input type="checkbox" name="brushTeeth" >
            Brush teeth 
        </li>
        <li><input type="checkbox" name="getChanged" >
            Get changed 
        </li>
        <li id="todo"><input type="checkbox" name="Eat" id="todo">
            Have Breakfast
        </li>
    </ul>

    <h4>Random Fruits</h4>
    <ul>
        <li>apples</li>
        <li>oranges</li>
        <li>bananas</li>
    </ul>
    <h4>Random Vegetables</h4>
    <ul>
        <li>carrots</li>
        <li>peas</li>
        <li>Asparagus</li>
    </ul>
    <h4>Random Links</h4>
    <ul>
        <li> <a href="http://www.google.com">Google</a> </li>
        <li><a href="https://code.tutsplus.com/tutorials/the-30-css-selectors-you-must-memorize--net-16048">The css website</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Main_Page">wikipedia</a></li>
    </ul>
    
</body>
</html>
